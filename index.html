<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather with Ralph</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9d857fbd56.js"
      crossorigin="anonymous"
    ></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="weatherapp">
          <h1>
            Weather with Ralph
            <img src="images/dog.svg" alt="woman walking dog" width="80" />
          </h1>
           
        </div>
        <div class="wrap">
          <form id="search-city"> 
          <div class="search">
            <input
              type="search"
              placeholder="Enter a city..."
              class="formControl"
              autocomplete="off"
              id="city-input"
            />
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
            </form>
          </div>
        </div>
        <div class="date">

         
         
          <h2 id="city">City</h2>
         
          <div class="col-sm-3">
            <p class="date-time" id="current-date-time">
              Mon, 14 March 2022
              <br />
              15:42
            </p>
          </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 100%">
              <div class="card-body">
                <h5 class="card-title">Current forecast</h5>
                <br />
                <div class="cloud">
                  <i class="fa-solid fa-cloud"></i>
                </div>
                <p class="cardText">
                  Temp: OÂ°C.
                  <br />
                  XXXXXXX
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/KatieRiches/Weather-app.git">This project is located here</a>

    <script src="src/java.js"></script>
  </body>
</html>
